{% extends "accountingapp/base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}<div class="text-center"><h1>Sign-up</h1></div>{% endblock %}
{% block content %}
<!-- <form method="post" action=".">
{{ form.as_p }}
<input type="submit" value="register" />
{% csrf_token %}
</form>
 -->

<div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                    </div>
                    <!-- needs to fixed -->
                    {% if form.errors %}
					<div class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						Your Username and password did not match.
					</div>
					{% endif %}     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="registerform" method="post" action="." class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="email" class="form-control" name="email" value="email" placeholder="Email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password1" type="password" class="form-control" name="password1" placeholder="password">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password2" type="password" class="form-control" name="password2" placeholder="retype password">
                                    </div>

                                                                

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 text-center">
                                      <!-- <a id="btn-login" href="#" class="btn btn-success">Login  </a> -->
                                      <input type="submit" class="btn btn-success" value="Sign-Up" />
                                      

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Already have an account! 
                                        <a href="/login/">
                                            Login
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                {% csrf_token %}    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        </div>


{% endblock %}
